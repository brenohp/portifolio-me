<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Breno Padovan</title>
    <meta name="description" content="Entre em contato com Breno Padovan para discutir projetos, oportunidades ou colaborações.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">BP.</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="habilidades.html" class="nav-link">Habilidades</a></li>
                <li class="nav-item"><a href="projetos.html" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link active">Contato</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="content-section">
            <h2>Entre em Contato</h2>
            <p>Tem alguma pergunta ou proposta? Preencha o formulário abaixo para me enviar uma mensagem.</p>
            
            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="cta-button">Enviar Mensagem</button>
                <div id="form-success-message" class="success-message"></div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Breno Padovan. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
